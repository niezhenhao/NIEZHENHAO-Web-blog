    <style>
        /* 复制login.html中的样式 */
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
        }
        h1 {
            color: #333;
        }
        nav {
            background-color: #333;
            padding: 10px 0;
        }
        nav ul {
            list-style-type: none;

            text-align: center;

        nav ul li a {
            color: white;

        }

        }
        .content {
            padding: 20px;
        }
        form {
            max-width: 300px;
            margin: 0 auto;
        }
        input[type="email"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
        }
        .button {
            background-color: #333;

            padding: 10px 20px;

            cursor: pointer;

            display: inline-block;

                <input type="submit" value="重置密码" class="button">

            <p><a href="login.html" class="button">返回登录</a></p>

        document.getElementById('forgotPasswordForm').addEventListener('submit', function(e) {

            alert('密码重置链接已发送到您的邮箱，请查收!');
            window.location.href = 'login.html'; // 提交后返回登录页面
