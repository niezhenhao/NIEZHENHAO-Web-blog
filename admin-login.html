        .button {

            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;

        }
        .button:hover {

            padding: 10px;
            margin: 10px 0;
            border-radius: 15px;
            border: 2px solid #ff69b4;
            box-sizing: border-box;

        footer {
