<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>文章详情</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        /* 添加导航栏边框样式 */
        nav {
            background-color: rgba(255, 105, 180, 0.8);
            padding: 10px 0;
            border-radius: 0 0 20px 20px;
            border: 2px solid #ff69b4; /* 添加边框 */
            box-shadow: 0 2px 5px rgba(0,0,0,0.1); /* 添加阴影效果 */
        }

        nav ul {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0;
            margin: 0;
            list-style-type: none;
        }

        nav ul li {
            margin: 0 10px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            padding: 5px 10px;
            border-radius: 15px;
            transition: all 0.3s ease;
        }

        nav ul li a:hover {
            background-color: #ff1493;
        }

        /* 文章内容样式 */
        .content {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }

        #articleContent h1 {
            color: #ff69b4;
            text-align: center;
        }

        #articleContent img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        /* 添加梅花特效的样式 */
        .hansApi-meihua {
            pointer-events: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 9999;
        }

        /* 添加文章日期样式 */
        #articleDate {
            text-align: center;
            color: #888;
            font-style: italic;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="index.html"><i class="fas fa-home"></i> 首页</a></li>
            <li><a href="images.html"><i class="fas fa-images"></i> 图片</a></li>
            <li><a href="music.html"><i class="fas fa-music"></i> 音乐</a></li>
            <li><a href="entertainment.html"><i class="fas fa-gamepad"></i> 娱乐</a></li>
            <li><a href="login.html"><i class="fas fa-sign-in-alt"></i> 登录</a></li>
            <li><a href="register.html"><i class="fas fa-user-plus"></i> 注册</a></li>
            <li><a href="archive.html"><i class="fas fa-archive"></i> 归档</a></li>
            <li><a href="admin-login.html"><i class="fas fa-user-shield"></i> 后台管理</a></li>
        </ul>
    </nav>
    <div class="content">
        <header>
            <h1 id="articleTitle"></h1>
            <p id="articleDate"></p>
        </header>
        <main id="articleContent">
            <!-- 文章内容将在这里动态加载 -->
        </main>
        <footer>
            <div class="social-links">
                <a href="https://www.douyin.com/user/YOUR_DOUYIN_ID" target="_blank">抖音</a> |
                <a href="https://space.bilibili.com/1872324150?spm_id_from=333.937.0.0" target="_blank">哔哩哔哩</a> |
                <a href="tencent://message/?uin=YOUR_QQ_NUMBER&Site=&Menu=yes">QQ</a>
            </div>
            <p>&copy; 2024 我的网页。保留所有权利。 聂真豪制作勿抄袭</p>
        </footer>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const articleId = urlParams.get('id');
            
            const articles = JSON.parse(localStorage.getItem('articles')) || [];
            const article = articles[articleId];
            
            if (article) {
                document.title = article.title;
                document.getElementById('articleTitle').textContent = article.title;
                document.getElementById('articleDate').textContent = article.date;
                const articleBody = document.getElementById('articleContent');
                
                // 使用 textContent 而不是 innerHTML 来避免 XSS 攻击
                const tempDiv = document.createElement('div');
                tempDiv.innerHTML = article.content;
                articleBody.textContent = tempDiv.textContent;
                
                if (article.image) {
                    const img = document.createElement('img');
                    img.src = article.image;
                    img.alt = article.title;
                    img.style.maxWidth = '100%';
                    img.style.height = 'auto';
                    articleBody.insertBefore(img, articleBody.firstChild);
                }
                
                articleBody.style.fontFamily = article.font || 'Arial, sans-serif';
                articleBody.style.color = article.color || '#000000';
            } else {
                document.getElementById('articleContent').textContent = '文章不存在';
            }
        });
    </script>
    <!-- 引入梅花特效 -->
    <script src="https://api.vvhan.com/api/script/meihua"></script>
</body>
</html>
