<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>音乐页面</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(135deg, #fce4ec 0%, #f8bbd0 100%);
            color: #5a5a5a;
        }
        h1 {
            color: #ff69b4;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        nav {
            background-color: rgba(255, 105, 180, 0.8);
            padding: 10px 0;
            border-radius: 0 0 20px 20px;
            border: 2px solid #ff69b4;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-bottom: 20px;
            text-align: center;
        }
        nav ul {
            display: inline-block;
            padding: 0;
            margin: 0;
            list-style-type: none;
        }
        nav ul li {
            display: inline-block;
            margin: 0 10px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            padding: 5px 10px;
            border-radius: 15px;
            transition: all 0.3s ease;
        }
        nav ul li a:hover {
            background-color: #ff1493;
        }
        .content {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            border: 2px solid #ff69b4;
            padding: 20px;
            margin-top: 20px;
        }
        .music-player {
            background-color: #fff0f5;
            border-radius: 15px;
            padding: 20px;
            margin-top: 20px;
            border: 2px solid #ff69b4;
            box-shadow: 0 0 10px rgba(255, 105, 180, 0.3);
        }
        .playlist {
            list-style-type: none;
            padding: 0;
        }
        .playlist li {
            background-color: #ffc0cb;
            border-radius: 10px;
            padding: 10px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            border: 1px solid #ff69b4;
        }
        .playlist li:hover {
            background-color: #ff69b4;
        }
        .playlist li.active {
            background-color: #ff1493;
            color: white;
        }
        footer {
            background-color: rgba(255, 105, 180, 0.8);
            border-radius: 20px 20px 0 0;
        }
        .social-links {
            margin-bottom: 10px;
        }
        .social-links a {
            color: #333;
            text-decoration: none;
            margin: 0 5px;
        }
        .social-links a:hover {
            text-decoration: underline;
        }
        
        .snowflake {
            color: #fff;
            position: fixed;
            top: -10px;
            z-index: 9999;
            user-select: none;
            cursor: default;
            animation-name: snowfall;
            animation-timing-function: linear;
            animation-iteration-count: infinite;
        }
        @keyframes snowfall {
            0% {
                transform: translateY(-10px);
            }
            100% {
                transform: translateY(100vh);
            }
        }
        #music-list {
            list-style-type: none;
            padding: 0;
        }
        #music-list li {
            background-color: rgba(255, 255, 255, 0.8);
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        #music-list button {
            background-color: #ff69b4;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 3px;
            cursor: pointer;
        }
        #music-list button:hover {
            background-color: #ff1493;
        }
        #player {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 5px;
        }
    </style>
    <script src="snowfall.js" defer></script>
</head>
<body>
    <nav>
        <ul>
            <li><a href="index.html">首页</a></li>
            <li><a href="images.html">图片</a></li>
            <li><a href="music.html">音乐</a></li>
            <li><a href="entertainment.html">娱乐</a></li>
            <li><a href="login.html">登录</a></li>
            <li><a href="register.html">注册</a></li>
            <li><a href="archive.html">归档</a></li>
            <li><a href="admin-login.html">后台管理</a></li>
        </ul>
    </nav>
    <div class="content">
        <h1>网易云音乐热歌榜</h1>
        <ul id="music-list"></ul>
        <div id="player">
            <audio id="audio" controls></audio>
            <div id="now-playing"></div>
        </div>
    </div>
    <script>
        const musicList = document.getElementById('music-list');
        const audio = document.getElementById('audio');
        const nowPlaying = document.getElementById('now-playing');

        function fetchMusicList() {
            fetch('https://api.vvhan.com/api/wyMusic/热歌榜')
                .then(response => response.json())
                .then(data => {
                    if (data.success && data.data) {
                        localStorage.setItem('currentSongList', JSON.stringify(data.data));
                        displayMusicList(data.data);
                    } else {
                        console.error('Failed to fetch music list:', data.message);
                    }
                })
                .catch(error => console.error('Error fetching music list:', error));
        }

        function displayMusicList(songs) {
            musicList.innerHTML = '';
            songs.forEach((song, index) => {
                const li = document.createElement('li');
                li.innerHTML = `
                    <span>${song.name} - ${song.artist}</span>
                    <button onclick="playSong(${index})">播放</button>
                `;
                musicList.appendChild(li);
            });
        }

        function playSong(index) {
            const songs = JSON.parse(localStorage.getItem('currentSongList')) || [];
            if (songs[index]) {
                const song = songs[index];
                fetchAndPlaySong(song.id);
            }
        }

        function fetchAndPlaySong(id) {
            fetch(`https://api.vvhan.com/api/music?id=${id}`)
                .then(response => response.json())
                .then(data => {
                    if (data.success && data.url) {
                        audio.src = data.url;
                        audio.play().catch(e => console.error('播放失败:', e));
                        nowPlaying.textContent = `正在播放: ${data.name} - ${data.artist}`;
                    } else {
                        console.error('Failed to fetch song:', data.message);
                    }
                })
                .catch(error => console.error('Error fetching song:', error));
        }

        fetchMusicList();
    </script>
</body>
</html>
