    <style>
        .timeline {
            position: relative;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px 0;
        }
        .timeline::after {
            content: '';
            position: absolute;
            width: 4px;
            background-color: #2c3e50;
            top: 0;
            bottom: 0;
            left: 50%;
            margin-left: -2px;
        }
        .timeline-item {
            padding: 10px 40px;
            position: relative;
            background-color: inherit;
            width: calc(50% - 40px);
        }
        .timeline-item::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            right: -10px;
            background-color: white;
            border: 4px solid #FF9F55;
            top: 15px;
            border-radius: 50%;
            z-index: 1;
        }
        .left {
            left: 0;
        }
        .right {
            left: 50%;
        }
        .left::before {
            content: " ";
            height: 0;
            position: absolute;
            top: 22px;
            width: 0;
            z-index: 1;
            right: 30px;
            border: medium solid #fff;
            border-width: 10px 0 10px 10px;
            border-color: transparent transparent transparent #fff;
        }
        .right::before {
            content: " ";
            height: 0;
            position: absolute;
            top: 22px;
            width: 0;
            z-index: 1;
            left: 30px;
            border: medium solid #fff;
            border-width: 10px 10px 10px 0;
            border-color: transparent #fff transparent transparent;
        }
        .right::after {
            left: -14px;
        }
        .timeline-content {
            padding: 20px 30px;
            background-color: white;
            position: relative;
            border-radius: 6px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }
        .timeline-content:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        .timeline-content h2 {
            color: #2c3e50;
            margin-top: 0;
        }
        .timeline-content p {
            margin: 10px 0;
        }
        .timeline-content a {
            display: inline-block;
            margin-top: 10px;
            color: #3498db;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        .timeline-content a:hover {
            color: #2980b9;
        }

        /* 修改导航栏样式 */
        nav {
            background-color: rgba(255, 105, 180, 0.8);
            padding: 10px 0;
            border-radius: 0 0 20px 20px;
            border: 2px solid #ff69b4;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-bottom: 20px;
            text-align: center; /* 添加这行使导航栏内容居中 */

        nav ul {

        }

        nav ul li {

        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            padding: 5px 10px;
            border-radius: 15px;
            transition: all 0.3s ease;
        }

        nav ul li a:hover {
            background-color: #ff1493;
        }

        nav ul li a i {
            margin-right: 5px;
        }
    </style>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            displayArticles();
        });

        function displayArticles() {
            const timeline = document.getElementById('timeline');
            timeline.innerHTML = ''; // 清空现有内容

            const articles = JSON.parse(localStorage.getItem('articles')) || [];

            articles.forEach((article, index) => {
                const articleElement = document.createElement('div');
                articleElement.className = `timeline-item ${index % 2 === 0 ? 'left' : 'right'}`;
                
                articleElement.innerHTML = `
                    <div class="timeline-content">
                        <h2>${article.title}</h2>
                        <p>${article.date}</p>
                        <p>${article.content.substring(0, 100)}...</p>
                        <a href="article.html?id=${index}">阅读更多</a>
                    </div>
                `;
                
                timeline.appendChild(articleElement);
            });

            if (articles.length === 0) {
                timeline.innerHTML = '<p>暂无文章</p>';
            }
        }
    </script>
