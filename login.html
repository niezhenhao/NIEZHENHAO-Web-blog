<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录页面</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(135deg, #fce4ec 0%, #f8bbd0 100%);
            color: #5a5a5a;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        h1 {
            color: #ff69b4;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            text-align: center;
        }
        nav {
            background-color: rgba(255, 105, 180, 0.8);
            padding: 10px 0;
            border-radius: 0 0 20px 20px;
            border: 2px solid #ff69b4;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            text-align: center;
        }
        nav ul {
            display: inline-block;
            padding: 0;
            margin: 0;
            list-style-type: none;
        }
        nav ul li {
            display: inline-block;
            margin: 0 10px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            padding: 5px 10px;
            border-radius: 15px;
            transition: all 0.3s ease;
        }
        nav ul li a:hover {
            background-color: #ff1493;
        }
        .content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .login-container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            padding: 30px;
            width: 300px;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 2px solid #ff69b4;
            border-radius: 15px;
            font-size: 16px;
        }
        .button {
            background-color: #ff69b4;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
            margin-top: 10px;
        }
        .button:hover {
            background-color: #ff1493;
            transform: scale(1.05);
        }
        .link {
            color: #ff69b4;
            text-decoration: none;
            font-size: 14px;
            display: block;
            margin-top: 15px;
            text-align: center;
        }
        .link:hover {
            text-decoration: underline;
        }
        footer {
            background-color: rgba(255, 105, 180, 0.8);
            color: white;
            text-align: center;
            padding: 10px 0;
            border-radius: 20px 20px 0 0;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="index.html"><i class="fas fa-home"></i> 首页</a></li>
            <li><a href="images.html"><i class="fas fa-images"></i> 图片</a></li>
            <li><a href="music.html"><i class="fas fa-music"></i> 音乐</a></li>
            <li><a href="entertainment.html"><i class="fas fa-gamepad"></i> 娱乐</a></li>
            <li><a href="login.html"><i class="fas fa-sign-in-alt"></i> 登录</a></li>
            <li><a href="register.html"><i class="fas fa-user-plus"></i> 注册</a></li>
            <li><a href="archive.html"><i class="fas fa-archive"></i> 归档</a></li>
            <li><a href="admin-login.html"><i class="fas fa-user-shield"></i> 后台管理</a></li>
        </ul>
    </nav>
    <div class="content">
        <div class="login-container">
            <h1>登录</h1>
            <form id="loginForm">
                <input type="text" name="username" placeholder="用户名" required>
                <input type="password" name="password" placeholder="密码" required>
                <input type="submit" value="登录" class="button">
            </form>
            <a href="forgot-password.html" class="link">忘记密码?</a>
            <p style="text-align: center; margin-top: 20px;">还没有账号? <a href="register.html" class="button">立即注册</a></p>
        </div>
    </div>
    <footer>
        <div class="social-links">
            <a href="https://www.douyin.com/user/YOUR_DOUYIN_ID" target="_blank">抖音</a> |
            <a href="https://space.bilibili.com/1872324150?spm_id_from=333.937.0.0" target="_blank">哔哩哔哩</a> |
            <a href="tencent://message/?uin=YOUR_QQ_NUMBER&Site=&Menu=yes">QQ</a>
        </div>
        <p>&copy; 2024 我的网页。保留所有权利。 聂真豪制作勿抄袭</p>
    </footer>
    <script>
        // 检查是否有保存的用户名和密码
        window.onload = function() {
            const currentUser = JSON.parse(localStorage.getItem('currentUser'));
            if (currentUser) {
                document.querySelector('input[name="username"]').value = currentUser.username;
            }
        };

        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const username = this.username.value;
            const password = this.password.value;

            // 从localStorage获取所有用户
            const users = JSON.parse(localStorage.getItem('users')) || [];
            
            // 查找匹配的用户
            const user = users.find(u => u.username === username && u.password === password);

            if (user) {
                localStorage.setItem('isLoggedIn', 'true');
                localStorage.setItem('currentUser', JSON.stringify({username: user.username, email: user.email}));
                alert('登录成功!');
                window.location.href = 'index.html'; // 登录成功后跳转到首页
            } else {
                alert('用户名或密码错误!');
            }
        });
    </script>
</body>
</html>
